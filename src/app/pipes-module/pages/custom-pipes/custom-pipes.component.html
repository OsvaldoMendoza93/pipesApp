<div class="text-layout">
    <h1>Pipes Personalizado</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas: enMayusculas }}</p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-start"></div>

    <div class="p-toolbar-group-end">
        <button 
            pButton 
            pRipple 
            type="button" 
            (click)="cambiarValor()" 
            class="mr-1 p-button-warning"
            label="Toogle mayÃºsculas"></button>
        <button
            pButton 
            icon="pi pi-sort"
            label="Por nombre"
            (click)="cambiarOrden('nombre')"
            class="mr-1"></button>
        <button
            pButton 
            icon="pi pi-sort"
            label="Vuela"
            (click)="cambiarOrden('vuela')"
            class="mr-1 p-button-success"></button>
        <button
            pButton 
            icon="pi pi-sort"
            label="Por color"
            (click)="cambiarOrden('color')"
            class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-2">
        <p-table [value]="arrayHeroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col-12 mt-2">
        <p-table [value]="arrayHeroes | slice:0:3"><!--  el slice se encraga de mandar una copia -->
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
